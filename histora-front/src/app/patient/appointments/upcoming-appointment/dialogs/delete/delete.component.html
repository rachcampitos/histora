<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Name: </span>{{data.doctor}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Date: </span>{{ data.date }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Location: </span>{{data.location}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button class="formCancelBtn" (click)="confirmDelete()">
      {{ 'COMMON.ACTIONS.DELETE' | translate }}
    </button>
    <button mat-flat-button mat-dialog-close color="accent" tabindex="-1">{{ 'COMMON.ACTIONS.CANCEL' | translate }}</button>
  </div>
</div>
