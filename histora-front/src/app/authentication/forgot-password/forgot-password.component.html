<div class="auth-container">
  <mat-card class="auth-card">
    <div class="card-content">
      <!-- Left Side Image -->
      <div class="right-side-section">
        <img src="assets/images/pages/bg-03.png" alt="Reset Password" class="right-side-image" />
      </div>

      <!-- Right - Form Section -->
      <div class="form-section">
        <div class="form-content">
          <h2 class="title">Reset Password</h2>
          <p class="subtitle">Let us help you recover your account</p>

          <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="auth-form">
            <!-- Email Field -->
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="Enter your email" />
              <mat-icon matSuffix>mail</mat-icon>
              @if (authForm.get('email')?.hasError('required')) {
              <mat-error>
                Email is required
              </mat-error>
              }
              @if (authForm.get('email')?.hasError('email')) {
              <mat-error>
                Please enter a valid email address
              </mat-error>
              }
            </mat-form-field>

            <!-- Submit Button -->
            <button mat-raised-button type="submit" class="create-btn" [disabled]="authForm.invalid">
              Reset My Password
            </button>
          </form>

          <!-- Login Link -->
          <div class="login-link">
            <span>Back to </span>
            <a routerLink="/authentication/signin" class="login-text">Login</a>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
