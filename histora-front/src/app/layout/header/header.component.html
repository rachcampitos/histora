<nav #navbar class="navbar active" role="banner" aria-label="Barra de navegación principal">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink={{homePage}} aria-label="Histora Care Admin - Ir al inicio">
        <mat-icon class="brand-icon" aria-hidden="true">health_and_safety</mat-icon>
        <span class="logo-name">Histora Care</span>
      </a>
    </div>
    <div id="navbar-collapse" class="collapse navbar-collapse show">
      <ul class="float-start collapse-menu-icon" role="list">
        <li role="listitem">
          <button mat-icon-button
            (click)="callSidemenuCollapse()"
            class="sidemenu-collapse nav-notification-icons"
            aria-label="Colapsar/expandir menú lateral"
            aria-controls="leftsidebar">
            <i class="material-icons-outlined icon-color" aria-hidden="true">menu</i>
          </button>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" role="toolbar" aria-label="Acciones rápidas">
        <!-- Theme Toggle Button -->
        <li class="theme-toggle" role="none">
          <button mat-icon-button class="nav-notification-icons" (click)="themeService.toggleTheme()"
                  [attr.aria-label]="themeService.isDark() ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro'"
                  [attr.aria-pressed]="themeService.isDark()"
                  title="{{ themeService.isDark() ? 'Tema claro' : 'Tema oscuro' }}">
            <i class="material-icons-outlined icon-color" aria-hidden="true">
              {{ themeService.isDark() ? 'light_mode' : 'dark_mode' }}
            </i>
          </button>
        </li>
        <!-- #END# Theme Toggle Button -->
        <!-- Full Screen Button -->
        <li class="fullscreen" role="none">
          <button mat-icon-button
            class="nav-notification-icons"
            (click)="callFullscreen()"
            aria-label="Alternar pantalla completa">
            <i class="material-icons-outlined icon-color" aria-hidden="true">fullscreen</i>
          </button>
        </li>
        <!-- #END# Full Screen Button -->
        <!-- #START# Notifications-->
        <li>
          <app-notification-list [notifications]="notifications" (markAllAsRead)="onMarkAllNotificationsRead()"
            (readAll)="onReadAllNotifications()" (closeNotification)="onRemoveNotification($event)"
            (actionClick)="onNotificationActionClick($event)">
          </app-notification-list>
        </li>
        <!-- #END# Notifications-->
        <!-- #START# Multi Language-->
        <li class="nav-item">
          <app-language-list [flagvalue]="flagvalue" [defaultFlag]="defaultFlag" [listLang]="listLang"
            [langStoreValue]="langStoreValue" (languageSelected)="onLanguageChange($event)">
          </app-language-list>
        </li>
        <!-- #END# Multi Language-->
        <li class="nav-item user_profile">
          <app-user-profile-menu [userName]="userName || 'Usuario'" [userImg]="userImg" (accountClicked)="onAccountClicked()"
            (inboxClicked)="onInboxClicked()" (settingsClicked)="onSettingsClicked()" (logoutClicked)="logout()">
          </app-user-profile-menu>
        </li>
      </ul>
    </div>
  </div>
</nav>
