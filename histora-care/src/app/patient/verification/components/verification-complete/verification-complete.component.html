<div class="complete-step">
  <div class="success-animation">
    <div class="checkmark-circle">
      <ion-icon name="checkmark"></ion-icon>
    </div>
  </div>

  <h1>Â¡Tu cuenta esta verificada!</h1>

  <div class="badge-container">
    <div class="verification-badge success">
      <ion-icon name="shield-checkmark"></ion-icon>
      <span>Cuenta Verificada</span>
    </div>
  </div>

  <p class="subtitle">
    Ahora puedes solicitar servicios con enfermeras profesionales certificadas por el Colegio de Enfermeros del Peru.
  </p>

  @if (hasContext) {
    <div class="context-message">
      <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      <span>Te llevaremos de vuelta a donde estabas</span>
    </div>
  }

  <div class="step-actions">
    <ion-button expand="block" (click)="onContinue()" class="primary-btn">
      {{ ctaText }}
      <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
    </ion-button>
    <ion-button expand="block" fill="clear" (click)="goToProfile()" class="secondary-btn">
      Ver mi perfil
    </ion-button>
  </div>
</div>
