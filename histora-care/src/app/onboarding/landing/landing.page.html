<ion-content class="landing-content" [fullscreen]="true">
  <main class="landing-container" role="main">
    <!-- Main Content -->
    <div class="landing-main">
      <!-- Logo + Tagline -->
      <header class="logo-section" role="banner">
        <div class="logo-wrapper" aria-hidden="true">
          <img src="assets/icon/nurselite.png" alt="NurseLite" class="logo-image">
        </div>
        <h1 class="app-name">NurseLite</h1>
        <p class="app-tagline">Enfermeras certificadas cuando las necesitas</p>
      </header>

      <!-- Hero Illustration -->
      <div class="hero-section" aria-hidden="true">
        <div class="hero-circle">
          <ion-icon name="heart" class="hero-icon"></ion-icon>
        </div>
        <div class="floating-badge badge-1">
          <ion-icon name="shield-checkmark"></ion-icon>
        </div>
        <div class="floating-badge badge-2">
          <ion-icon name="time"></ion-icon>
        </div>
      </div>

      <!-- Value Proposition -->
      <section class="value-section" aria-labelledby="headline-title">
        <h2 id="headline-title" class="headline">Cuida a quien mas quieres,<br>aunque no puedas estar ahi</h2>
        <p class="subheadline">
          Enfermeras verificadas llegan a tu domicilio en menos de 2 horas
        </p>
      </section>

      <!-- Trust Line (simplified) -->
      <p class="trust-line" aria-label="Certificación">
        <ion-icon name="checkmark-circle" aria-hidden="true"></ion-icon>
        <span>Verificadas CEP + RENIEC</span>
      </p>

      <!-- Social Proof -->
      <div class="social-proof" aria-label="Calificación de usuarios">
        <div class="stars" role="img" aria-label="4.5 de 5 estrellas">
          <ion-icon name="star" aria-hidden="true"></ion-icon>
          <ion-icon name="star" aria-hidden="true"></ion-icon>
          <ion-icon name="star" aria-hidden="true"></ion-icon>
          <ion-icon name="star" aria-hidden="true"></ion-icon>
          <ion-icon name="star-half" aria-hidden="true"></ion-icon>
        </div>
        <span class="proof-text">500+ enfermeras verificadas</span>
      </div>
    </div>

    <!-- CTA Section -->
    <nav class="cta-section" aria-label="Acciones principales">
      <ion-button
        expand="block"
        class="primary-btn"
        (click)="navigateToRegister()"
        aria-label="Solicitar una enfermera profesional">
        Solicitar enfermera ahora
      </ion-button>

      <button
        type="button"
        class="login-link"
        (click)="navigateToLogin()"
        aria-label="Iniciar sesión con cuenta existente">
        ¿Ya tienes cuenta? <span class="link-text">Ingresar</span>
      </button>
    </nav>
  </main>
</ion-content>
